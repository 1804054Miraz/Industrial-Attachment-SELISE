<form (submit)="addTask()">
    <div class="form-group">
      <label for="taskName">Task Name:</label>
      <input type="text" id="taskName" [(ngModel)]="taskName" name="taskName" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>
