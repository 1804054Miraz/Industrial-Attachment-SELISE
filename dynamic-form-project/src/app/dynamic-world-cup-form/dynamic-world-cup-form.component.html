
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<form [formGroup]="worldCupForm" (ngSubmit)="submitForm()">
    <div formArrayName="countries">
      <div *ngFor="let countryControl of countries.controls; let i = index">
        <div [formGroupName]="i">
          <!-- Form fields for each country -->
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" required>
          <label for="name">year:</label>
          <input type="text" id="year" formControlName="name" required>
          <!-- Add more form fields for year, captain, score, stadium, manOfTheMatch, manOfTheSeries -->
        </div>
      </div>
    </div>
    <button type="button" (click)="addCountry()">Add Country</button>
    <button type="submit">Submit</button>
  </form>


  <form>
    <div>
        <ng-container *ngIf="countries">
            <div *ngFor="let item of countries?.value" >
                <li  class="info">
                        {{item.name}}
                        {{item.year}}
                        {{item.captain}}
                        {{item.score}}
                        {{item.stadium}}
                        {{item.manOfTheMatch}}
                        {{item.manOfTheSeries}}
                </li>
               <!-- console.log(item); -->
            </div>
          </ng-container>
    </div>
    
  </form>
